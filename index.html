<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="full-container">
      <h1>End of Semester</h1>

      <div class="container">
        <div class="cont dias-c">
          <p class="numeros" id="dias">10</p>

          <span>days</span>
        </div>

        <div class="cont horas-c">
          <p class="numeros" id="horas">10</p>

          <span>hours</span>
        </div>

        <div class="cont minutos-c">
          <p class="numeros" id="minutos">10</p>

          <span>minutes</span>
        </div>

        <div class="cont secs-c">
          <p class="numeros" id="segundos">10</p>

          <span>seconds</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
